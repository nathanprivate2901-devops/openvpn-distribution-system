services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: openvpn-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_secure_password_456}
      MYSQL_DATABASE: ${DB_NAME:-openvpn_system}
      MYSQL_USER: ${DB_USER:-openvpn_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-openvpn_secure_password_123}
      MYSQL_ROOT_HOST: '%'
    # SECURITY FIX: Removed port exposure - database should only be accessible via internal network
    # Port 3306 is NOT exposed to host, reducing attack surface
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database-setup.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - openvpn-network
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max-connections=200
      --max-allowed-packet=64M
      --innodb-buffer-pool-size=256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_secure_password_456}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Node.js Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openvpn-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Server Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}

      # Database Configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-openvpn_system}
      DB_USER: ${DB_USER:-openvpn_user}
      DB_PASSWORD: ${DB_PASSWORD:-openvpn_secure_password_123}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}

      # OpenVPN Configuration
      OPENVPN_SERVER: ${OPENVPN_SERVER:-vpn.example.com}
      OPENVPN_PORT: ${OPENVPN_PORT:-1194}
      OPENVPN_PROTOCOL: ${OPENVPN_PROTOCOL:-udp}

      # SMTP Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM:-noreply@example.com}

      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}

      # CORS Configuration
      CORS_ORIGIN: ${CORS_ORIGIN:-*}

      # Application URLs
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:3000}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./logs:/app/logs
      # SECURITY WARNING: Docker socket access provides significant system control
      # This mount is required for Docker API functionality but poses security risks:
      # - Allows container management and inspection
      # - Could be exploited for privilege escalation if not properly secured
      # - Should only be used in trusted environments
      #
      # MITIGATION: All Docker API endpoints require admin authentication
      # RECOMMENDATION: Consider using Docker socket proxy (e.g., tecnativa/docker-socket-proxy)
      # for production deployments to limit Docker API access scope
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - openvpn-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100M

  # Next.js Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: openvpn-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # Next.js Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001

      # API Configuration - Point to backend service
      NEXT_PUBLIC_API_URL: http://backend:3000

      # Application URLs
      NEXT_PUBLIC_APP_URL: ${FRONTEND_URL:-http://localhost:3001}
    ports:
      - "${FRONTEND_PORT:-3001}:3001"
    networks:
      - openvpn-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    security_opt:
      - no-new-privileges:true

networks:
  openvpn-network:
    driver: bridge
    name: openvpn-network

volumes:
  mysql_data:
    driver: local
    name: openvpn-mysql-data
