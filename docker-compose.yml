services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: openvpn-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_secure_password_456}
      MYSQL_DATABASE: ${DB_NAME:-openvpn_system}
      MYSQL_USER: ${DB_USER:-openvpn_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-openvpn_secure_password_123}
      MYSQL_ROOT_HOST: '%'
    # SECURITY FIX: Removed port exposure - database should only be accessible via internal network
    # Port 3306 is NOT exposed to host, reducing attack surface
    # TEMPORARY: Exposing port for local development testing
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database-setup.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - openvpn-network
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max-connections=200
      --max-allowed-packet=64M
      --innodb-buffer-pool-size=256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_secure_password_456}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Node.js Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openvpn-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Server Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}

      # Database Configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-openvpn_system}
      DB_USER: ${DB_USER:-openvpn_user}
      DB_PASSWORD: ${DB_PASSWORD:-openvpn_secure_password_123}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}

      # OpenVPN Configuration
      OPENVPN_SERVER: ${OPENVPN_SERVER:-vpn.example.com}
      OPENVPN_PORT: ${OPENVPN_PORT:-1194}
      OPENVPN_PROTOCOL: ${OPENVPN_PROTOCOL:-udp}

      # SMTP Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM:-noreply@example.com}

      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}

      # CORS Configuration
      CORS_ORIGIN: ${CORS_ORIGIN:-*}

      # Application URLs
      APP_URL: ${APP_URL:-http://dree.asuscomm.com:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://dree.asuscomm.com:3002}
      BACKEND_URL: ${BACKEND_URL:-http://dree.asuscomm.com:3000}
      
      # Profile Proxy Configuration (HTTP sacli proxy running on host)
      PROFILE_PROXY_URL: ${PROFILE_PROXY_URL:-http://host.docker.internal:3001}

      # Remote Database Sync Configuration
      REMOTE_DB_HOST: ${REMOTE_DB_HOST}
      REMOTE_DB_PORT: ${REMOTE_DB_PORT:-3306}
      REMOTE_DB_NAME: ${REMOTE_DB_NAME}
      REMOTE_DB_USER: ${REMOTE_DB_USER}
      REMOTE_DB_PASSWORD: ${REMOTE_DB_PASSWORD}
      DB_SYNC_INTERVAL_MINUTES: ${DB_SYNC_INTERVAL_MINUTES:-30}
      DB_SYNC_ON_STARTUP: ${DB_SYNC_ON_STARTUP:-false}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./logs:/app/logs
      # SECURITY WARNING: Docker socket access provides significant system control
      # This mount is required for Docker API functionality but poses security risks:
      # - Allows container management and inspection
      # - Could be exploited for privilege escalation if not properly secured
      # - Should only be used in trusted environments
      #
      # MITIGATION: All Docker API endpoints require admin authentication
      # RECOMMENDATION: Consider using Docker socket proxy (e.g., tecnativa/docker-socket-proxy)
      # for production deployments to limit Docker API access scope
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - openvpn-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100M

  # Next.js Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://dree.asuscomm.com:3000/api}
        NEXT_PUBLIC_APP_URL: ${FRONTEND_URL:-http://dree.asuscomm.com:3002}
    container_name: openvpn-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # Next.js Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001

      # API Configuration - Use public API URL for browser access
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://dree.asuscomm.com:3000/api}

      # Application URLs
      NEXT_PUBLIC_APP_URL: ${FRONTEND_URL:-http://dree.asuscomm.com:3002}
    ports:
      - "${FRONTEND_PORT:-3002}:3001"
    networks:
      - openvpn-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    security_opt:
      - no-new-privileges:true

  # OpenVPN Access Server
  openvpn-server:
    image: ${OPENVPN_IMAGE:-openvpn/openvpn-as:latest}
    container_name: openvpn-server
    restart: unless-stopped
    privileged: true
    cap_add:
      - NET_ADMIN
    ports:
      # Admin Web UI (HTTPS)
      - "${OPENVPN_ADMIN_PORT:-943}:943/tcp"
      # Client Web UI (HTTPS)
      - "444:443/tcp"
      # OpenVPN TCP
      - "${OPENVPN_TCP_PORT:-9443}:9443/tcp"
      # OpenVPN UDP - Custom port 8088
      - "${OPENVPN_PORT:-8088}:1194/udp"
    volumes:
      - openvpn_config:/openvpn
    networks:
      - openvpn-network
    healthcheck:
      test: ["CMD-SHELL", "curl -k -f https://localhost:943/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  openvpn-network:
    driver: bridge
    name: openvpn-network

volumes:
  mysql_data:
    driver: local
    name: openvpn-mysql-data
  openvpn_config:
    driver: local
    name: openvpn-server-config
